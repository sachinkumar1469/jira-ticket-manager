<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- ToolBox -->
    <nav class="navbar">
        <div class="priority-btn-container">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-container">
            <div class="add-btn action-btn"><i class="bi bi-plus-lg"></i></div>
            <div class="remove-btn action-btn" ><i class="bi bi-x-lg"></i></div>
        </div>
    </nav>
    <!-- MainContainer -->.
    <div class="main">
        <div class="ticket-container">
            <div class="ticket-priority lightpink"></div>
            <div class="ticket-id">#1dc456vg</div>
            <div class="ticket-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia repudiandae officiis rem obcaecati id, sequi qui laborum, delectus possimus debitis earum sed harum exercitationem. Quod veniam necessitatibus ipsum voluptatum doloribus.</div>
        </div>
        
        
    </div>
    <div class="modale-container">
        <textarea spellcheck="false"></textarea>
        <div class="priority-colors">
            <div class="modaleColors lightpink"></div>
            <div class="modaleColors lightblue"></div>
            <div class="modaleColors lightgreen"></div>
            <div class="modaleColors black borderActive"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
